<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="flex space-around">
        <nav class="flex">
            <ul class="clean-list flex space-around">
                <li>
                    <button onclick="returnBack()">home</button>
                </li>
                <li>
                    <form class="search flex ">
                        <input list="value" name="value" class="val">
                        <datalist id="value">
                            <option value="Happy">
                                <option value="Crazy">
                                    <option value="Sarcastic">
                                        <option value="Sad">
                                            <option value="Animal">
                        </datalist>
                        <input type="button" onclick="sortByTag(event)">
                    </form>
                </li>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>BLOG</li>
                <li>GET IN TOUCH</li>
            </ul>
            </div>
            </form>
        </nav>
    </header>
    <main>

        <ul class="img-container flex container flex-wrap clean-list">
        </ul>
        <div class="canvas-container space-around">
            <canvas id="myCanvas" style="outline:1px solid grey" onclick="touchCanvas(event)"></canvas>
            <div class="style-tools flex">
                <form>
                    <h3>
                        Enter Your Text :
                    </h3>
                    <input class="canvasTxt" type="text" name="text" placeholder="write something funny" onkeyup="updateStyle(event ,this.value)"/>
                    <h3>
                        Enter Font Style :

                    </h3>
                    <input list="font" name="value" class="font" onkeyup="updateStyle(event)">
                    <datalist id="font">
                        <option value="arial">
                            <option value="sans-serif">
                    </datalist>
                    <div class="fontSize-container">
                        <h3>
                            Enter Font Size :

                        </h3>
                        <input list="font-size" name="value" class="font-size" onkeyup="updateStyle(event)">
                        <datalist id="font-size">
                        </datalist>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="js/imgs-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
